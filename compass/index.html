<!DOCTYPE html>
<html lang="en">
<head>

<title>Congestion Maps</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

<style>
.dropdown-submenu {
    position: relative;
}

.dropdown-submenu .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -1px;
}
</style>
</head>


</script>


<body>


<label for="meetingPlace">Select: </label>
<select id="meetingPlace">
  <option>Truck</option>
  <option>1</option>
  <option>2</option>
  <option>Mount Everest</option>
</select>

<label for="dayoftravel">and : </label>
<select id="dayoftravel">
  <option>Trip</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
</select>

<div id="results"></div>
<div id="box"><h2>aaaaaaaaaaaaaaaa</h2></div>


    <script>
      $("#meetingPlace").on("change", function(){
        var truck_ = $(this).val();

      $("#dayoftravel").on("change", function(){
        var trip_ = $(this).val();

      $("#results").load("truck_path/Truck_#_" + truck_ + "_Trip_#_" + trip_ +  ".html");;
      })
    </script>

</body>
</html>

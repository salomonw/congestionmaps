<!DOCTYPE html> 
 <html> 
  <head> 
    <meta charset="utf-8">  
    <title>Heatmaps</title> 
    <style> 
      html, body, #map-canvas { 
        height: 100%; 
        margin: 0px; 
        padding: 0px 
      }
      #panel { 
        position: absolute; 
        top: 5px; 
        left: 50%; 
        margin-left: -180px; 
        z-index: 5; 
        background-color: #fff; 
        padding: 5px; 
        border: 1px solid #999; 
      } 
    </style> 
    <script src="https:/maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script> 
    <script> 
 // Adding 500 Data Points 
 var map, pointarray, heatmap;
 var taxiData=[
 {location: new google.maps.LatLng(-33.524450, -70.656790), weight:35040.38400269 },

 {location: new google.maps.LatLng(-33.524540, -70.656870), weight:47819.80800629 },
 {location: new google.maps.LatLng(-33.524510, -70.656840), weight:36857.37599945 },
 {location: new google.maps.LatLng(-33.524410, -70.656820), weight:23279.61598969 },
 {location: new google.maps.LatLng(-33.524490, -70.656860), weight:67379.90399933 },

 function initialize() { 
   var mapOptions = { 
     zoom: 11, 
     center: new google.maps.LatLng(-33.5250361,-70.6569361), 
     mapTypeId: google.maps.MapTypeId.ROADMAP, 
   }; 
   map = new google.maps.Map(document.getElementById('map-canvas'), 
       mapOptions); 
    var pointArray = new google.maps.MVCArray(taxiData); 
  
   heatmap = new google.maps.visualization.HeatmapLayer({ 
     data: pointArray, 
     radius: 25, 
     dissipating: true 
   }); 
  
   heatmap.setMap(map); 
 } 
  
 function toggleHeatmap() { 
   heatmap.setMap(heatmap.getMap() ? null : map); 
 } 
 function changeGradient() { 
    
 var gradient = [ 
     'rgba(0, 255, 255, 0)', 
     'rgba(0, 255, 255, 1)', 
     'rgba(0, 191, 255, 1)', 
     'rgba(0, 127, 255, 1)', 
     'rgba(0,  63, 255, 1)', 
     'rgba(0, 0, 255, 1)', 
     'rgba(0, 0, 223, 1)', 
     'rgba(0, 0, 191, 1)', 
     'rgba(0, 0, 159, 1)', 
     'rgba(0, 0, 127, 1)', 
     'rgba(63, 0, 91, 1)', 
     'rgba(127, 0, 63, 1)', 
     'rgba(191, 0, 31, 1)', 
     'rgba(255, 0, 0, 1)' 
   ] 
   heatmap.set('gradient', heatmap.get('gradient') ? null : gradient); 
 } 
 function changeRadius() { 
   heatmap.set('radius', heatmap.get('radius') ? null : 20); 
 } 
  
 function changeOpacity() { 
   heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2); 
 } 
  
 google.maps.event.addDomListener(window, 'load', initialize); 
  
     </script> 
   </head> 
  
   <body> 
     <div id="panel"> 
       <button onclick="toggleHeatmap()">Toggle Heatmap</button> 
       <button  onclick="changeGradient()">Change gradient</button> 
       <button onclick="changeRadius()">Change radius</button> 
       <button onclick="changeOpacity()"> Change opacity</button> 
     </div> 
     <div id="map-canvas"></div> 
   </body> 
 </html>
